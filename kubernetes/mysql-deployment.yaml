apiVersion: v1
kind: Service
metadata:
  name: mysql-external-service
spec:
  ports:
    - port: 3306
  selector:
    app: mysql-external-service
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-external-service
spec:
  selector:
    matchLabels:
      app: mysql-external-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-external-service
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
